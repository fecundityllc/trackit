version: '3.4'

services:
  db:
    image: postgres:11
    env_file:
      ./.env.dev

  web:
    build:
      context: .
      target: dev

    env_file:
      ./.env.dev

    container_name: trackit
    command: ./scripts/lib/run-server
    volumes:
      - .:/opt/fecundityllc
    ports:
      - 8000:8000
    depends_on:
      - db
